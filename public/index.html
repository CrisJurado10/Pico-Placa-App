<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico y Placa Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Pico y Placa</h1>
            <p class="text-gray-500 mt-2">Quito, Ecuador Predictor</p>
        </div>

        <form id="predictorForm" class="space-y-6">
            <div>
                <label for="plate" class="block text-sm font-medium text-gray-700">License Plate</label>
                <input type="text" id="plate" name="plate" placeholder="PBC-1234" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 uppercase" required>
                <p class="text-xs text-gray-400 mt-1">Format: ABC-1234 or ABC-123</p>
            </div>

            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="date" name="date" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>

            <div>
                <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
                <input type="time" id="time" name="time" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>

            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Check Eligibility
            </button>
        </form>

        <div id="result" class="mt-6 hidden p-4 rounded-md text-center text-sm font-semibold"></div>
    </div>

    <script>
        document.getElementById('predictorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const plate = document.getElementById('plate').value.toUpperCase();
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.classList.add('hidden');
            resultDiv.className = 'mt-6 hidden p-4 rounded-md text-center text-sm font-semibold'; // reset classes

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ plate, date, time })
                });

                const data = await response.json();

                resultDiv.classList.remove('hidden');
                
                if (response.ok) {
                    if (data.canDrive) {
                        resultDiv.classList.add('bg-green-100', 'text-green-800');
                        resultDiv.textContent = `✅ ${data.message}`;
                    } else {
                        resultDiv.classList.add('bg-red-100', 'text-red-800');
                        resultDiv.textContent = `⛔ ${data.message}`;
                    }
                } else {
                    resultDiv.classList.add('bg-yellow-100', 'text-yellow-800');
                    resultDiv.textContent = `⚠️ Error: ${data.error}`;
                }

            } catch (error) {
                console.error(error);
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('bg-red-100', 'text-red-800');
                resultDiv.textContent = 'Critical System Error. Please try again.';
            }
        });
    </script>
</body>
</html>
